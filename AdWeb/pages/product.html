
        <div class="row">
            <div class="col-md-3 well">
                <p class="lead text-info">Recommended   </p>
                <hr />
            </div>
            <div class="col-md-9 pull-right">

                <div class="product-image well">
				 <div class="row">
					<div class="col-md-6">
                    <img class="img-responsive" src="http://placehold.it/400x300" alt="" width="400" height="400">
					</div>
					<div class="col-md-6">
                        <h3>{{product.Name}}</h3>
                        <p>{{product.ProductCode}}</p>
						<br/>
						<p><a target="_blank" href="http://bootsnipp.com">View Catalog</a></p>
						<p>
                            <input type="number" id="spinEdit-{{product.Id}}" class="qty-input" value="1" min="1" />
                            <button type="button" class="btn btn-info btn-sm" ng-click="addToCart(product)">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
                            </button>
						</p>
                        <br/>

                        <p class="lead">Features:</p>
                        <p>
                            Resolution : {{product.Resolution ? product.Resolution : "-"}} <br/>
                            Range : {{product.Range ? product.Range : "-"}} <br/>
                            Digital/Analog : {{product.DigitalAnalog ? product.DigitalAnalog : "-"}}
                        </p>
					</div>
				</div>
				<hr>
                </div>

            </div>


        </div>
